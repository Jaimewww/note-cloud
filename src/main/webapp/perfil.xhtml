<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Mi Aplicación</title></h:head>
<h:body>
    <h1>Bienvenido al login</h1>
    <h:panelGrid columns="2">
        <h:outputText value="Id:" />
        <h:outputText value="#{userBean.loggedUser.id}" />
        <h:outputText value="Nombre:" />
        <h:outputText value="#{userBean.loggedUser.nombre}" />
        <h:outputText value="Email:" />
        <h:outputText value="#{userBean.loggedUser.email}" />
    </h:panelGrid>
    <h:form>
        <p:commandButton value="Cerrar sesión" action="#{userBean.logout}" />
    </h:form>
</h:body>
</html>
