<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Perfil</title>
</h:head>
<h:body>
    <h1>Bienvenido al perfil</h1>

    <h:panelGrid columns="2" cellpadding="5">
        <h:outputText value="Nombre:" />
        <h:outputText value="#{userBean.loggedUser.nombre}" />

        <h:outputText value="Email:" />
        <h:outputText value="#{userBean.loggedUser.email}" />

        <h:outputText value="Rol:" />
        <h:outputText value="#{userBean.securityFacade.isAdmin(userBean.loggedUser) ? 'Administrador' : 'Usuario'}" />
    </h:panelGrid>

    <!-- Opciones exclusivas para administradores -->
    <h:panelGroup rendered="#{userBean.securityFacade.isAdmin(userBean.loggedUser)}">
        <h3>Opciones de administrador:</h3>
        <ul>
            <li><h:link value="Gestión de usuarios" outcome="admin/gestionUsuarios.xhtml" /></li>
            <li><h:link value="Configuraciones avanzadas" outcome="admin/config.xhtml" /></li>
        </ul>
    </h:panelGroup>

    <h:form>
        <p:commandButton value="Cerrar sesión" action="#{userBean.logout}" />
    </h:form>
</h:body>
</html>
