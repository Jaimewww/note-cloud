<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="es">
<h:head>
    <meta charset="UTF-8" />
    <title>NoteCloud</title>
    <link rel="icon" href="images/note.png" type="image/png" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Chewy|Poppins:400,600,700display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="Foro.css" />
</h:head>

<h:body>
    <p:growl id="growl" showSummary="true" globalOnly="false" showDetail="false" life="5000"/>

        <div class="container">
            <aside class="sidebar">
                <div class="logo-section">
                    <h:graphicImage value="images/cloud.png" alt="Logo" styleClass="logo-image" />
                    <div class="menu-buttons">
                        <h:button value="Tareas" outcome="/tareas.xhtml" styleClass="sidebar-btn" />
                        <h:button value="Apuntes" outcome="/apuntes.xhtml" styleClass="sidebar-btn" />
                        <h:button value="Foro" outcome="/foro.xhtml" styleClass="sidebar-btn" />
                        <h:button value="Salir" outcome="/login.xhtml" styleClass="sidebar-btn" />
                    </div>
                </div>
            </aside>

            <main class="main-content">
                <div class="user-info">
                    <h:graphicImage value="images/avatar.png" styleClass="user-photo" alt="Foto Usuario" />
                    <span class="user-name">#{userBean.loggedUser != null ? userBean.loggedUser.nombre : 'sout.zoe'}</span>
                </div>

                <section class="greeting-section">
                    <div class="yellow-box">
                        <div class="greeting-content">
                            <h1>Foro compartido</h1>
                            <p>Comparte tus ideas y exprésate</p>
                        </div>
                    </div>
                </section>

                <section class="note-section">
                    <div id="notesContainer">
                        <div class="pink-box">
                            <div class="note-title">
                                Agregar un nuevo tema de Foro
                            </div>

                            <!-- Formulario de creación del foro -->
                            <h:messages styleClass="message-error" layout="list" />

                            <h:form>
                                <h:panelGrid columns="1" styleClass="form-style">

                                    <div class="form-group">
                                        <h:outputLabel for="titulo" value="Tema del foro:" styleClass="label-style" />
                                        <h:inputText id="titulo" value="#{forumBean.newForum.title}" required="true"
                                                     styleClass="input-style"
                                                     placeholder="Ingrese tema">
                                            <f:validateLength maximum="100" />
                                        </h:inputText>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel for="contenido" value="Descripción del foro:" styleClass="label-style" />
                                        <h:inputTextarea id="contenido" value="#{forumBean.newForum.content}"
                                                         rows="4" cols="30" styleClass="textarea-style"
                                                         placeholder="Ingrese descripción">
                                            <f:validateLength maximum="2000" />
                                        </h:inputTextarea>
                                    </div>

                                    <h:commandButton value="Publicar Foro"
                                                     action="#{forumBean.createForum}"
                                                     styleClass="btn-save">
                                        <f:ajax execute="@form" render="@form :forumList" />
                                    </h:commandButton>

                                </h:panelGrid>

                            </h:form>
                        </div>
                    </div>
                </section>

                <!-- Lista de foros publicados -->
                <section class="note-section">
                    <h:panelGroup id="forumList">
                        <ui:repeat value="#{forumBean.forums}" var="forum">
                            <div class="pink-box">
                                <h3 class="note-title">#{forum.title}</h3>
                                <p>#{forum.content}</p>
                                <p><strong>Autor:</strong> #{forum.user.nombre}</p>
                                <p><strong>Comentarios:</strong> #{forum.commentsCount}</p>

                                <!-- Formulario separado para evitar validaciones innecesarias -->
                                <h:form>
                                    <p:commandButton value="Ver detalle" action="#{forumBean.goToDetail(forum.id)}" />
                                </h:form>

                            </div>
                        </ui:repeat>
                    </h:panelGroup>
                </section>
            </main>
        </div>

</h:body>
</html>
