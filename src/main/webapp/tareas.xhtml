<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="es">
<h:head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NoteCloud</title>

    <!-- Ícono de pestaña -->
    <link rel="icon" href="images/note.png" type="image/png" />

    <!-- Iconos Lineicons -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

    <!-- Google Fonts corregido -->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Chewydisplay=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styletareas.css" />
</h:head>
<h:body>

    <div class="container">
        <aside class="sidebar">
            <div class="logo-section">
                <h:graphicImage value="images/cloud.png" alt="Logo" styleClass="logo-image" />

                <!-- Menú de botones -->

                <div class="menu-buttons">
                    <h:form>
                        <!-- Opción recomendada -->
                        <h:button value="Tareas" outcome="/tareas.xhtml" styleClass="sidebar-btn" />
                        <h:button value="Apuntes" outcome="/apuntes.xhtml" styleClass="sidebar-btn" />
                        <h:button value="Foro" outcome="/foro.xhtml" styleClass="sidebar-btn" />
                        <h:button value="Salir" outcome="/login.xhtml" styleClass="sidebar-btn" />

                    </h:form>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="user-info">
                <h:graphicImage value="images/avatar.png" styleClass="user-photo" alt="Foto Usuario" />
                <span class="user-name">#{userBean.loggedUser != null ? userBean.loggedUser.username : 'sout.zoe'}</span>
            </div>

            <section class="greeting-section">
                <div class="yellow-box">
                    <div class="greeting-content">
                        <h1>Tareas Pendientes</h1>
                        <p>Agrega y organiza cada una de tus tareas</p>
                    </div>
                </div>
            </section>

            <!-- Reemplaza el div vertical-menu existente con este código -->
            <!-- Reemplaza la sección vertical-menu con este código -->
            <div class="horizontal-btn-container">
                <h:commandButton value="Agregar Tarea" styleClass="btn-task-action" onclick="addNote()" />
                <h:button value="Tabla de Tareas" outcome="/tareasTabla" styleClass="btn-task-action" />
            </div>

            <section class="note-section">
                <div id="notesContainer">
                    <!-- Solo un recuadro inicial -->
                    <div class="pink-box">
                        <div class="note-title">
                            Materia:
                            <h:commandButton type="button" styleClass="btn-add"
                                             value="+"
                                             onclick="addNote()"
                                             title="Agregar nueva nota" />
                            <h:commandButton type="button" styleClass="btn-mark"
                                             value="✔"
                                             onclick="markNote(this)"
                                             title="Marcar como realizada" />
                        </div>

                        <h:form prependId="false">
                            <h:inputText id="materia" styleClass="input-style"
                                         placeholder="Ingrese materia" />
                            <h:outputLabel for="descripcion" value="Descripción:"
                                           styleClass="label-style" />
                            <h:inputTextarea id="descripcion" styleClass="textarea-style" rows="3" cols="30" />
                            <h:outputLabel for="fecha" value="Fecha:" styleClass="label-style" />
                            <h:inputText id="fecha" styleClass="input-style" type="date" />
                            <h:commandButton value="Guardar" styleClass="btn-save" />
                        </h:form>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Marca nota como completada: oculta el recuadro donde está el botón
        function markNote(button) {
            const noteBox = button.closest('.pink-box');
            if(noteBox) {
                noteBox.style.display = 'none';
            }
        }

        // Clona y agrega una nueva nota vacía al contenedor
        function addNote() {
            const original = document.querySelector('#notesContainer .pink-box');
            if(!original) return;

            const clone = original.cloneNode(true);
            clone.style.display = 'block';

            // Limpiar campos antes de agregar
            const inputs = clone.querySelectorAll('input[type="text"], textarea');
            inputs.forEach(input => input.value = '');

            const dateInputs = clone.querySelectorAll('input[type="date"]');
            dateInputs.forEach(input => input.value = '');

            document.getElementById('notesContainer').appendChild(clone);

            // Desplazarse al nuevo elemento
            clone.scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</h:body>
</html>
