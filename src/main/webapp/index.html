<!DOCTYPE html>
<html lang="es"> <!-- español --- busquedas -->
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  width=device-width --- Indica que el ancho de la página debe ajustarse al ancho de la pantalla del dispositivo -->
    <!-- initial-scale=1.0  la página sea responsiva,-->


    <title> NoteCloud </title>
    <!-- Línea para los iconos f,g hoja de estilos-->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />


    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container" id="container">

    <!-- Registro -->
    <div class="form-container register-container">
        <form action="#">  <!-- Acción para registrar -->
            <h1>Registrarse</h1>
            <input type="text" placeholder="Nombre" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Contraseña" />
            <button>Registrarse</button>  <!-- Botón registrar -->
            <span>o utilice su cuenta</span>
            <!-- Social container correctamente envuelto -->
            <div class="social-container">
                <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
                <a href="#" class="social"><i class="lni lni-google"></i></a>
                <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
            </div>
        </form>
    </div>

    <!-- Login -->
    <div class="form-container login-container">
        <form action="#"> <!-- iniciar sesión accion -->
            <h1> Iniciar sesión </h1>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Contraseña" />
            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox" />
                    <label for="checkbox">  Recordarme </label>
                </div>
                <div class="pass-link">
                    <a href="#">¿Ha olvidado su contraseña?</a>  <!-- accion -->
                </div>
            </div>
            <button> Iniciar </button>
            <span> o utilice su cuenta: </span>
            <div class="social-container">
                <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
                <a href="#" class="social"><i class="lni lni-google"></i></a>
                <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
            </div>
        </form>
    </div>

    <!-- Panel overlay -->
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1 class="title"> Hola <br> Clouders </h1>
                <p>Si tienes una cuenta, inicia sesión aquí </p>
                <button class="ghost" id="login"> Iniciar sesión
                    <i class="lni lni-arrow-left"></i>
                </button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1 class="title"> Organiza <br> ahora tus apuntes </h1>
                <p>Si aún no tienes una cuenta, únete a nosotros </p>
                <button class="ghost" id="register">Registrarse
                    <i class="lni lni-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

</div>

<!-- SCRIPT PARA EL EFECTO SLIDER -->
<script>
    const container = document.getElementById('container');
    const loginButton = document.getElementById('login');
    const registerButton = document.getElementById('register');

    loginButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });

    registerButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });
</script>

</body>
</html>
