<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="es">
<h:head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteCloud</title>
    <link rel="icon" href="images/note.png" type="image/png" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Chewy|Poppins:400,600,700display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="Apuntes11.css" />
    <link rel="stylesheet" href="styleapuntes.css" />
</h:head>
<h:body>
    <p:growl id="growl" showSummary="true" globalOnly="false" showDetail="false" life="5000"/>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-section">
                <h:graphicImage value="images/cloud.png" alt="Logo" styleClass="logo-image" />
                <div class="menu-buttons">
                    <h:form>
                        <h:button value="Tareas" outcome="/tareas.xhtml" styleClass="sidebar-btn" />
                        <h:button value="Apuntes" outcome="/apuntes.xhtml" styleClass="sidebar-btn" />
                        <h:button value="Foro" outcome="/foro.xhtml" styleClass="sidebar-btn" />
                        <h:button value="Salir" outcome="/login.xhtml" styleClass="sidebar-btn" />
                    </h:form>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="user-info">
                <h:graphicImage value="images/avatar.png" styleClass="user-photo" alt="Foto Usuario" />
                <span class="user-name">#{userBean.loggedUser != null ? userBean.loggedUser.nombre : 'sout.zoe'}</span>
            </div>

            <section class="greeting-section">
                <div class="yellow-box">
                    <div class="greeting-content">
                        <h1>Lista de Apuntes</h1>
                        <p:dataList class="subject-card" value="#{noteListBean.notes}" var="note" type="definition">
                            <div class="subject-card">

                                <div class="card-content">
                                    <div class="card-header">
                                        <h3>#{note.title}</h3>
                                        <div class="card-category">Ingeniería</div>
                                    </div>
                                    <div class="card-description">
                                        <p>#{note.content}</p>
                                    </div>
                                    <div class="card-details">
                                        <div class="detail-item">
                                            <i class="lni lni-calendar"></i>
                                            <span>#{note.createdAt}</span>
                                        </div>
                                    </div>
                                    <h:form>
                                        <p:commandButton value="Ver detalle" action="#{noteListBean.goToDetail(note.id)}"/>
                                    </h:form>
                                </div>
                                <!-- Tarjeta 2 -->

                            </div>
                        </p:dataList>
                    </div>
                </div>
            </section>

            <!-- Contenedor de botones con los dos botones -->
            <div class="horizontal-btn-container">
                <h:button value="Volver" outcome="/apuntes.xhtml" styleClass="btn-task-action" />
                <h:commandButton value="Agregar Apunte" styleClass="btn-task-action" onclick="addNote()" />
            </div>

            <section class="note-section">
                <div id="notesContainer">
                    <div class="pink-box">
                        <div class="note-title">
                            Agregar un nuevo apunte
                            <h:commandButton type="button" styleClass="btn-add"
                                             value="+"
                                             onclick="addNote()"
                                             title="Agregar nueva nota" />
                            <h:commandButton type="button" styleClass="btn-mark"
                                             value="✔"
                                             onclick="markNote(this)"
                                             title="Marcar como realizada" />
                        </div>

                        <h:form prependId="false">
                            <div class="form-group">
                                <h:outputLabel for="titulo" value="Titulo:" styleClass="label-style" />
                                <h:inputText value="#{noteListBean.newNote.title}" id="titulo" styleClass="input-style"
                                             placeholder="Ingrese el título" />
                            </div>

                            <div class="form-group">
                                <h:outputLabel for="descripcion" value="Descripcion del apunte:" styleClass="label-style" />
                                <h:inputText value="#{noteListBean.newNote.content}" id="descripcion" styleClass="input-style"
                                             placeholder="Ingrese la descripcion" />
                            </div>

                            <div class="form-group">
                                <h:outputLabel for="link" value="Link del pdf:" styleClass="label-style" />
                                <h:inputText value="#{noteListBean.newNote.pdfPath}" id="link" styleClass="input-style"
                                             placeholder="Ingrese URL del recurso" />
                            </div>

                            <h:commandButton action="#{noteListBean.createNote}" value="Guardar Apunte" styleClass="btn-save" />
                        </h:form>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        function markNote(button) {
            const noteBox = button.closest('.pink-box');
            if(noteBox) {
                noteBox.style.display = 'none';
            }
        }

        function addNote() {
            const original = document.querySelector('#notesContainer .pink-box');
            if(!original) return;

            const clone = original.cloneNode(true);
            clone.style.display = 'block';

            const inputs = clone.querySelectorAll('input[type="text"], textarea');
            inputs.forEach(input => input.value = '');

            const dateInputs = clone.querySelectorAll('input[type="date"]');
            dateInputs.forEach(input => input.value = '');

            document.getElementById('notesContainer').appendChild(clone);
            clone.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</h:body>
</html>
