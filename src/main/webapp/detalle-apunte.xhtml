<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Detalle del Apunte</title>
</h:head>
<h:body>
    <h:form>
        <h1>#{noteDetailBean.note.title}</h1>
        <h:outputText value="#{noteDetailBean.note.content}"/>
        <br/>
        <p:link value="Ver PDF" href="#{noteDetailBean.note.pdfPath}" target="_blank"/>

        <h2>Comentarios</h2>

        <p:dataTable value="#{noteDetailBean.comments}" var="asig">
            <p:column headerText="Title">
                #{asig.title}
            </p:column>
            <p:column headerText="Content">
                #{asig.content}
            </p:column>
        </p:dataTable>

        <h3>Agregar Comentario</h3>
        <p:inputText value="#{noteDetailBean.newComment.title}" placeholder="TÃ­tulo"/>
        <p:inputTextarea value="#{noteDetailBean.newComment.content}" placeholder="Comentario"/>
        <p:commandButton value="Comentar" action="#{noteDetailBean.addComment}" update="@form"/>
    </h:form>
</h:body>
</html>
