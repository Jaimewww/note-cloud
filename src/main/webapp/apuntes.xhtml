<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      lang="es">
<h:head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NoteCloud</title>

    <!-- Ícono de pestaña -->
    <link rel="icon" href="images/note.png" type="image/png" />

    <!-- Iconos Lineicons -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

    <!-- Google Fonts corregido -->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Chewydisplay=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styleapuntes.css" />

    <h:outputStylesheet library="primefaces" name="primefaces.css"/>
    <h:outputScript library="primefaces" name="primefaces.js"/>

</h:head>
<h:body>

    <div class="container">
        <aside class="sidebar">
            <div class="logo-section">
                <h:graphicImage value="images/cloud.png" alt="Logo" styleClass="logo-image" />

                <!-- Menú de botones -->
                <div class="menu-buttons">
                    <h:form>
                        <!-- Opción recomendada -->
                        <h:button value="Tareas" outcome="/tareas.xhtml" styleClass="sidebar-btn" />
                        <h:button value="Apuntes" outcome="/apuntes.xhtml" styleClass="sidebar-btn" />
                        <h:button value="Foro" outcome="/foro.xhtml" styleClass="sidebar-btn" />
                        <h:button value="Salir" outcome="/login.xhtml" styleClass="sidebar-btn" />

                    </h:form>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="user-info">
                <h:graphicImage value="images/avatar.png" styleClass="user-photo" alt="Foto Usuario" />
                <span class="user-name">#{userBean.loggedUser != null ? userBean.loggedUser.nombre : 'sout.zoe'}</span>
            </div>
            <!-- Botón solo para admin -->
            <h:form rendered="#{userBean.securityFacade.isAdmin(userBean.loggedUser)}">
                <h:commandButton value="Administrar Materias" styleClass="btn-task-action" action="materias.xhtml?faces-redirect=true" />
            </h:form>
            <section class="greeting-section">
                <div class="yellow-box">
                    <div class="greeting-content">
                        <h1> Apuntes Importantes</h1>
                        <p>Organiza y secciona cada uno de tus documentos</p>

                    </div>

                </div>
            </section>

            <!-- Sección de tarjetas de materias -->
            <p:dataList value="#{asignatureBean.asignatures}" var="asig" type="definition">
                <div class="subject-card">
                    <div class="card-content">
                        <div class="card-header">
                            <h3>#{asig.name}</h3>
                        </div>
                        <h:form>
                            <p:commandButton value="Ver apuntes" action="#{asignatureBean.goToNotes(asig.id)}"/>
                        </h:form>
                    </div>
                </div>
            </p:dataList>
        </main>
    </div>

    <h:form id="dialogForm">
        <p:dialog header="Subir Apuntes PDF" widgetVar="apunteDialog" modal="true" resizable="false" width="400">
            <p:fileUpload value="#{apunteBean.archivo}" mode="simple"
                          allowTypes="/(\.|\/)(pdf)$/"
                          label="Subir PDF"
                          auto="true"
                          listener="#{apunteBean.subir}" />
        </p:dialog>
    </h:form>



</h:body>

</html>
